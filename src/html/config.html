<html>
    <body>
        <h1>ゼロ埋めプラグイン設定画面</h1>
        <div id="form">
            <div>
                <input type="checkbox" name="単価" value="単価" class="checkbox">
                <label for="text">単価</label>
            </div>
            <div>
                <input type="checkbox" name="単価_0" value="単価_0" class="checkbox">
                <label for="text">単価_0</label>
            </div>
            <div>
                <input type="checkbox" name="単価_1" value="単価_1" class="checkbox">
                <label for="text">単価_1</label>
            </div>
            <div>
                <input type="checkbox" checked name="数量" value="数量" class="checkbox">
                <label for="text">数量</label>
            </div>

            <div>
                <input type="checkbox" checked name="数量_0" value="数量_0" class="checkbox">
                <label for="text">数量_0</label>
            </div>
            <div>
                <input type="checkbox" checked name="数量_1" value="数量_1" class="checkbox">
                <label for="text">数量_1</label>
            </div>
            <div class="button">
                <button type="button" id="button_submit">保存</button>
                <button type="button" id="button_cancel">キャンセル</button>
            </div>
        </div>
    </body>
</html>
